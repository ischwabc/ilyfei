
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Engine File Search</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .search-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .search-card:hover {
            box-shadow: var(--card-hover-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .search-button {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .search-button i {
            font-size: 1.2rem;
        }

        .google {
            background-color: #4285f4;
            color: white;
        }

        .google:hover {
            background-color: #3574e2;
        }

        .baidu {
            background-color: #2932e1;
            color: white;
        }

        .baidu:hover {
            background-color: #2228b9;
        }

        .bing {
            background-color: #00809d;
            color: white;
        }

        .bing:hover {
            background-color: #006c84;
        }

        .yandex {
            background-color: #fc3f1d;
            color: white;
        }

        .yandex:hover {
            background-color: #e0361a;
        }

        @media (max-width: 480px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-card">
            <header class="header">
                <h1>File Search</h1>
                <p>Search files across multiple search engines</p>
            </header>

            <form class="search-form" id="search-form">
                <input type="text" id="keywords" class="search-input" placeholder="Enter keywords to search files..." required>
                
                <div class="button-grid">
                    <button type="button" class="search-button google" onclick="search('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="search-button baidu" onclick="search('baidu')">
                        <i class="fas fa-paw"></i>
                        Baidu
                    </button>
                    <button type="button" class="search-button bing" onclick="search('bing')">
                        <i class="fab fa-microsoft"></i>
                        Bing
                    </button>
                    <button type="button" class="search-button yandex" onclick="search('yandex')">
                        <i class="fas fa-search"></i>
                        Yandex
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function search(engine) {
            const keywords = encodeURIComponent(document.getElementById('keywords').value.trim());
            if (!keywords) return;

            const fileTypes = ['pdf', 'doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx'];
            const fileTypeQuery = fileTypes.map(type => `filetype:${type}`).join(' OR ');
            const searchQuery = `${keywords} (${fileTypeQuery})`;

            const urls = {
                google: `https://www.google.com/search?q=${searchQuery}`,
                baidu: `https://www.baidu.com/s?wd=${searchQuery}`,
                bing: `https://www.bing.com/search?q=${searchQuery}`,
                yandex: `https://yandex.com/search/?text=${searchQuery}`
            };

            window.open(urls[engine], '_blank');
        }

        // 添加回车键搜索支持
        document.getElementById('keywords').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                search('google'); // 默认使用 Google 搜索
            }
        });
    </script>
</body>
</html>
